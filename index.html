<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css" />
    <title>Қуръони Карим</title>
  </head>
  <body class="body">
    <div class="left__side--header">
      <img class="img__logo" src="./img/quron-logo.png" alt="" />
      <div class="title">
        <h1 class="title__site">Қуръони Карим</h1>
        <p class="subtitle__site">барча суралари</p>
      </div>
    </div>
    <div class="container">
      <div class="left__side">
        <div class="left__site--main">
          <div class="title__main">
            <h1 class="title__main--h1">Суралар</h1>
          </div>
          <div class="suralar__umum">
            <!-- <div class="sura">
              <div class="left__site--sura">
                <h3 class="name__sura">
                  <span class="number__sura">1.</span> Fotixa surasi
                </h3>
                <h4 class="oyatlar">Маданий, 176 ояйтдан иборат</h4>
              </div>
              <div class="right__site--sura">
                <h3 class="arab__name">لِلْمُتَّقِينَ</h3>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="right__side">
        <div class="right__side--header">
          <h3 class="arab__name--title">
            Фотиха сураси <span class="arab__name">(لِلْمُتَّقِينَ)</span>
          </h3>
        </div>
        <div class="right__side--main">
          <div class="main__cart">
            <h3 class="oyat__tartib-raqam"><span>1.</span>Oят</h3>
            <h4 class="heading__cart">Arab</h4>
            <h1 class="arab__oyat">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</h1>
            <h4 class="heading__cart">English</h4>
            <h1 class="english__oyat">
              In the name of Allah, the Entirely Merciful, the Especially
              Merciful.
            </h1>
            <h4 class="heading__cart">Uzbek</h4>
            <h1 class="uzbek__oyat">
              Меҳрибон ва раҳмли Аллоҳнинг номи билан бошлайман
            </h1>
            <h4 class="heading__cart">Audio</h4>
            <audio controls>
              <source
                src="https://cdn.alquran.cloud/media/audio/ayah/ar.alafasy/1"
                type="audio/mpeg"
              />
              <source
                src="https://cdn.alquran.cloud/media/audio/ayah/ar.alafasy/1"
                type="audio/ogg"
              />
              <p>Ваш браузер не поддерживает HTML5 аудио. Вот взамен</p>
            </audio>
          </div>
        </div>
      </div>
